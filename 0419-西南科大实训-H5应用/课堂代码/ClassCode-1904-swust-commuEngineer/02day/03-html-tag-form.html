<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单标签</title>
	</head>
	<body>
		<!-- 表单标签：form -->
		<form action="">
<!-- input的type属性可选值--
			text：表示文本信息；
			password：表示密码，对数据进行视觉效果上的加密；
			submit：表示提交表单的按钮；
			reset：重置表单到原始状态的按钮；
			radio：单选按钮，一组单选按钮(input框的name属性值一样)只能选中一个；
			checkbox：复选框，一组可以选择多个；
 -->
 
<!-- input框的属性:
			name属性定义了输入框的名称；
			palceholder属性定义输入框的提示信息；
			value属性定义了当前输入的数据信息；
			maxlength 属性定义了输入框最大输入长度
 -->
			
			账户名：<input type="text" name="" id="" value="试图说服" placeholder="请输入账户名"/>
			<br>
			密&nbsp;&nbsp;&nbsp;码：
			<input type="password" name="" id="" value="123456" placeholder="请输入6位密码" maxlength="6"/>
			<br>
			性别：<input type="radio" name="gender">男
				 <input type="radio" name="gender">女
				 <input type="radio" name="gender"/>不告诉
			<br>
			爱好：<input type="checkbox" checked/>读书
				 <input type="checkbox" checked=""/>编代码
				 <input type="checkbox" checked=""/>音乐
				 <input type="checkbox" checked=""/>游泳
			
			<br>
			家庭住址:
			<select>
				<option value="">==请选择==</option>
				<option value="" >四川省</option>
				<option value="" selected="">浙江省</option>
				<option value="">安徽省</option>
				<option value="">湖北省</option>
			</select>
			<br>
			工作能力:
			<textarea rows="5" cols="50" >
			123456uahldja'ld'sH
			</textarea>
			
			
			
			<br>
			<input type="submit" value="登录" />
			<input type="reset"  value="回到初始状态"/>




		</form>


	</body>
</html>
