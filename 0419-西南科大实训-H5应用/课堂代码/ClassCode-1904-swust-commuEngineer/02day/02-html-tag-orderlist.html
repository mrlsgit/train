<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>有序列表</title>
	</head>
	<body>
		<!-- 
		order list->ol
		list->li 
		-->
		<!-- 快捷键ol>li,Tab -->
		<!-- 有序列表<ol>的type属性值：默认是1，可选值有a、A、i、I -->
		<ol type="I">
			<!-- 快捷键 li{内容$}*4，Tab -->
			<li>列表项1</li>
			<li>列表项2</li>
			<li>列表项3</li>
			<li>列表项4</li>
		</ol>

		<!-- ol>li{列表项$}*4 -->
		
<!-- 		无序列表：unorder  list —> ul
			列表的选项：li
 -->
		<!-- ul>li{无需列表$}*4,Tab -->
		<!-- 无序列表<ul>的type属性值：默认是disc，可选值有circle、square； -->
		<ul type="square">
			<li>无需列表1</li>
			<li>无需列表2</li>
			<li>无需列表3</li>
			<li>无需列表4</li>
		</ul>
		
	</body>
</html>
