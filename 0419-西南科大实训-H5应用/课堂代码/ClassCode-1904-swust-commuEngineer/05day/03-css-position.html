<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位（层模型）</title>
		<style type="text/css">
			/* 去除浏览器默认样式 */
			* {
				padding: 0px;
				margin: 0px;
			}
			
			.box1 {
				width: 100px;
				height: 100px;
				background-color: red;
				/* 相对定位,相对于自己原来的位置进行定位，自己原来的位置仍然保留 */
/* 				position: relative;
				left: 50px;
				top: 50px; */
			}
			.box2 {
				width: 100px;
				height: 100px;
				background-color: green;
				position: absolute;
				left: 50px;
			}
			.box3 {
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		
		
		
	</body>
</html>
