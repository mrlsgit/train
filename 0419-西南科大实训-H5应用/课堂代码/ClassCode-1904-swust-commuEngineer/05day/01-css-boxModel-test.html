<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型样例</title>
		<style type="text/css">
			a {
				text-decoration: none;
				color: black;
				font-size: 20px;
				width: 32.5%;
				height: 260px;
				display: inline-block;
				background-image: url(https://img02.hua.com/m/home/img/m_home_use_love.png);
				background-size: 100% 100%;
				padding-top: 25px;
				box-sizing: border-box;
			}
			
			.mydiv {/*类选择器*/
				text-align: center;
				margin: 0 auto;
				width: 75%;
			}
		</style>
	</head>
	<body>
		
		<div class="mydiv">
			<a href="#">送恋人</a>
			<a href="#">送长辈</a>
			<a href="#">送朋友</a>
		</div>
		
		
		
	</body>
</html>
