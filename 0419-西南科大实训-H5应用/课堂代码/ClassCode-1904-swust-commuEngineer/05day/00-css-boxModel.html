<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型</title>
		<style type="text/css">
			.mydiv {
				width: 100px;
				height: 100px;
				border: 1px dashed #bbd83638;
				/* 外边距 */
				/* margin: margin-top/margin-right/bottom/left; */
				/* 内边距 */
				/* padding:四个方向,上下左右 */
				/* IE盒子模型 */
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		
		<div class="mydiv"></div>
		
	</body>
</html>
