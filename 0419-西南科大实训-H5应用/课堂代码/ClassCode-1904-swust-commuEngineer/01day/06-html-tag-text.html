<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本常用标签</title>
	</head>
	<body>
		<!-- h{标题$标签}*6 -->
		<h1>标题1标签</h1>
		<h2>标题2标签</h2>
		<h3>标题3标签</h3>
		<h4>标题4标签</h4>
		<h5>标题5标签</h5>
		<h6>标题6标签</h6>
		
		<i>文本斜体i标签</i>
		<em>强调性质，文本斜体em标签</em>
		
		<b>粗体文本b标签</b>
		<strong>强调性质，粗体文本strong标签</strong>
		
		<!-- 横线分隔符 -->
		<hr >
		
		<span>普通文本内容普通文本内容普通文本内容普通文本内容普通文本内容</span>
		
		<br>
		
		<u>下划线u 标签</u>
		
		<br>
		
		<del>删除线del 标签</del>
		<s></s>
		
		<p>文段p 标签1</p>
		<p>文段p 标签2</p>
		<p>文段p 标签3</p>
		
		
		
	</body>
</html>
