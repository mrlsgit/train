<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接标签</title>
	</head>
	<body>
		<!-- 通用属性：id属性值界面唯一/class与元素多对多的关系 -->
		
		
		<!-- 敲完a，Tab键补齐 -->
		<!-- a标签的属性href,html页面地址 -->
		<!-- 默认是在当前窗口完成跳转 -->
		<a href="http://www.baidu.com" id="baidu" class="type1 type2">百度一下，你就知道_本地跳转</a>
		
		
		
		<!-- 跳转方式target属性值_blank，新建窗口完成跳转 -->
		<a href="http://hqyj.com" target="_blank" id="hqyj" class="type1">华清远见_新建窗口完成跳转</a>
	</body>
</html>
