<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>img标签</title>
	</head>
	<body>
		
		<!-- 图片——绝对路径，浏览器网页图片上右键->复制图片地址在 -->
		<img src="https://ss0.baidu.com/6ONWsjip0QIZ8tyhnq/it/u=2620509951,4032687230&fm=173&app=49&f=JPEG?w=218&h=146&s=5865A9444B7024159DF5E99F0300C082" >
		
		<!-- 图片——相对路径 -->
		<img src="https://ss0vxffswgxgfcgcfhdy.baidu.com/6ONWsjip0QIZ8tyhnq/it/u=2620509951,4032687230&fm=173&app=49&f=JPEG?w=218&h=146&s=5865A9444B7024159DF5E99F0300C082" title="这是个帅哥" alt="图片加载不出来,给用户的提示:这儿是放了一个帅哥的写真图片">
		
		<img src="img/01.jpg"  width="200px" height="100px">
		src属性指定图片路径，可以使用相对或绝对路径，src是source的简写；
		title属性是鼠标悬停时的提示信息；
		alt属性是指图片加载失败时的提示信息；
		height属性指定了图片的高度；
		width属性指定了图片的宽度；

		
		
		
	</body>
</html>
