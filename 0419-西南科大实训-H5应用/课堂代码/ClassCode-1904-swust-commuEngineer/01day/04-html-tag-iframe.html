<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>iframe标签</title>
	</head>
	<body>
		
		这是我测试iframe标签的新页面
		<iframe src="./03-html-tag-a-maodian.html" width="500px" height="600px" scrolling="no" frameborder="0"></iframe>
		
		src：需引用的另一页面的地址；
		width/height：内联框架宽高；
		scrolling：是否需要滚动条，可选值：auto/no/yes ；
		frameborder：定义内联框架是否需要边框，可选值0/1；
		
		
		
	</body>
</html>
